<body>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="title"><b><i>ATLANTIS BANK</i></b></h1>
            </div>
            <hr style="border: 5px solid rgb(22, 194, 48)">
        </div>
        <div class="row">
            <div class="col side_image">
                <div>
                    <div class="img">
                        <img src="../../assets/bank-1.jpg" alt="" id="side_image">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="login_box">
                    <form class="mb-3" [formGroup]="loginForm" (ngSubmit)="login()">
                        <img src="../../assets/loginavatar.png" alt="" id="user_pic">
                        <div class="mb-3 input_box" style="text-align: left;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                                <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"></path>
                              </svg>
                            <label><b style="color: green;"> &nbsp;&nbsp;Username</b></label><br>
                            <input type="text" class="form-control" formControlName="userName" (click)="invalid=''">
                            <p class="text-danger" *ngIf="loginForm.controls['userName'].dirty 
                        &&loginForm.controls['userName'].errors?.['required']">Required</p>
                        </div>
                        <div class="mb-3 input_box" style="text-align: left;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"></path>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                              </svg>
                            <label><b style="color: green;">&nbsp;&nbsp;Password</b></label><br>
                            <input type="password" class="form-control" formControlName="password" (click)="invalid=''">
                            <p class="text-danger" *ngIf="loginForm.controls['password'].dirty 
                        &&loginForm.controls['password'].errors?.['required']">Required</p>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-outline-success text-center"
                                [disabled]="loginForm.invalid" ><b >Sign In</b>
                                </button>
                        </div>
                        <p class="text-danger">{{invalid}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
